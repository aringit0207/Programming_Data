<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Enter Your Detail</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="myName" id="name">
        </div><br>
        <div>
            <label for="role">Role: </label>
            <input type="text" name="myRole" id="role">
        </div><br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="myEmail" id="email">
        </div><br>
        <div>
            <label for="bonus">Bonus: </label>
            <input type="number" name="myBonus" id="bonus">
        </div><br>
        <div>
            Date: <input type="date" name="myDate">
        </div><br>
        <div>
            Are you eligible? <input type="checkbox" name="myEligibility" checked> <!-- checked :- Bydefault checked -->
        </div><br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Others <input
                type="radio" name="myGender">
        </div><br>
        <div>
            Write about youself: <br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">Car </label>
            <select name="myCar" id="car">
                <option value="mcd">Mercedes</option>
                <option value="swf">Swift</option>
            </select>
        </div><br>
        <div>
            Submit: <input type="submit" value="SubmitNow">
            Reset: <input type="reset" value="myReset">
        </div>
    </form>
</body>

</html>
